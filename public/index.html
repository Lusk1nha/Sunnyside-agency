<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./assets/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/responsive.css" />

  <title>Frontend Mentor | Sunnyside agency landing page</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <img class="logo-icon" src="./assets/logo.svg" alt="navbar logo" />
      <ul class="path-container">
        <li class="path">About</li>
        <li class="path">Services</li>
        <li class="path">Projects</li>

        <button class="button button--path" type="button">Contact</button>
      </ul>

      <button class="button button--mobile" type="button">
        <img class="hamburger-icon" src="./assets/icon-hamburger.svg" alt="hamburger nav icon" />
      </button>
    </nav>

    <div class="header-main">
      <h1 class="we-creatives">We are creatives</h1>
      <img class="arrow-down-icon" src="./assets/icon-arrow-down.svg" alt="arrow down icon" />
    </div>
    
  </header>
  
  <script src="./navbar.js"></script>
</body>
</html>
